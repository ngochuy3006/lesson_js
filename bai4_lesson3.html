<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>so lan xuat hien cua phan tu trong mang</p>
	<script type="text/javascript">
		function count_array(arr, x){
    	let count = 0;
    	for(let i=0;i<arr.length;i++){
      		if(arr[i]==x)
        	count ++;
    	}
    	document.write( "So " +  x  + " xuat hien " + count +  " lan");
		}
		let arr= [1, 2, 3, 4, 5, 6, 2, 3, 1, 4, 5 , 6, 2, 3, 5, 1, 6 ];
		let arrayNoD = arr.reduce(function (accumulator, element) {
  			if (accumulator.indexOf(element) === -1) {
    			accumulator.push(element)
  			}
  		return accumulator
		}, [])
		for (let i = 0; i < arrayNoD.length; i++) 
    		count_array(arr, arrayNoD[i]);
	</script>
</body>
</html>
