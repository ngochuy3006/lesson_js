<!DOCTYPE html>

<head>
	<meta charset="utf-8">

<body>
	<p>dao nguoc chuoi</p>
	<script type="text/javascript">
		function reverse(a){
			let o = '';
			for(let i = a.length - 1; i >= 0; i--){
				o += a[i];
			}
			return o;
		}
		let a = 'a, b, c, d, k';
		document.write(reverse(a));
	</script>
</body>
</html>
